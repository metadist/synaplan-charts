# Minimal values for linting synaplan chart

persistence:
  enabled: true

image:
  repository: ghcr.io/metadist/synaplan
  tag: latest

env:
  - name: APP_URL
    value: "http://localhost"
  - name: DB_HOST
    value: "mariadb"
  - name: DB_NAME
    value: "synaplan"
  - name: DB_USER
    value: "synaplan"
  - name: DB_PASSWORD
    value: "password"
