trtllmBuild:
  enabled: true
  image:
    repository: nvcr.io/nvidia/tensorrt-llm/release
    tag: "0.21.0"

# HuggingFace model auto-download configuration
huggingfaceModels:
  # Set to true to enable automatic model downloading
  enabled: false
  # List of models to download from HuggingFace
  models: []
  # Example:
  # - source: mistralai/Mistral-7B-Instruct-v0.3
  #   name: mistral-7b-instruct-v0.3
  #   revision: 0d4b76e1efeb5eb6f6b5e757c79870472e04bd3a  # optional
  #   ignorePatterns:  # optional
  #     - "*.safetensors"
  # - source: meta-llama/Llama-2-7b-chat-hf
  #   name: llama-2-7b-chat
  image:
    repository: python
    tag: "3.11-slim"

models:
  - name: mistral-7b-instruct-v0.3
    files:
      - key: config.pbtxt
        path: config.pbtxt

  - name: mistral-streaming
    files:
      - key: config.pbtxt
        path: config.pbtxt
      - key: model.py
        path: 1/model.py

