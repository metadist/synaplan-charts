apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "triton.fullname" . }}-test-connection"
  labels:
    {{- include "triton.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "triton.fullname" . }}:8000/v2/health/ready']
  restartPolicy: Never
